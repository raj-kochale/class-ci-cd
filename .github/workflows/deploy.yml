name: Remote SSH Command
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - name: Execute remote SSH commands using SSH key
        uses: appleboy/ssh-action@v1
        with:
          host: 52.201.227.245
          username: ubuntu
          key: ${{ secrets.SSH_SECRET_KEY }}
          port: 22
          script: whoami